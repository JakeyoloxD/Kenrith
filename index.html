<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTG Card Interaction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="textbox">
            <div id="result"></div>
            <button id="btn1" onclick="displayEffect('groupHug')">+1 Ability</button>
            <button id="btn2" onclick="displayEffect('groupThug')">-X Ability</button>
            <button id="btn3" onclick="displayEffect('deathTrigger')">Death Trigger</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
